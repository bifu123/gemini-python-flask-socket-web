<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>和 gemini 交流</title>
  <!-- 引用 Bootstrap CSS 文件 -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
  <!-- 引用 CSS 文件 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- 引用 Socket.IO 客户端库 -->
  <script src="{{ url_for('static', filename='socket.io.js') }}"></script>

  <!-- 引用 prism CSS 文件-->
  <!--<link rel="stylesheet" href="{{ url_for('static', filename='prism.css') }}">-->
  <!--=引用 prism js  -->
  <!--<script src="{{ url_for('static', filename='prism.js') }}"></script> -->

</head>

<body class="d-flex flex-column">
  <br><br>
  <div class="container">
    <div id="tile_block">
      <h1>
        <span class="title_font">和</span>
        <span id="gemini">gemini</span>
        <span class="title_font">交流</span>
      </h1>
    </div>
    <br>
    <div class="imessage" id="messageContainer">
      <p class="from-them">这里将显示gemini的消息</p>
      <p class="from-me">这里将显示你的消息</p>
    </div>
    <!-- <p class="comment" id="phoneNumber"></p> -->

    <!-- 新增文本域和按钮 -->
    <div id="userInputContainer" class="row">
      <div class="col-md-10">
        <textarea id="userInput" rows="3" placeholder="在这里输入你的消息" class="form-control"></textarea>
      </div>
      <input id="phoneNumber" type="hidden">
      <div class="col-md-2 text-end" style="margin-top: 5px;">
        <!-- <button id="sand_button" onclick="sendMessageToServer()" class="btn btn-primary">发送</button> -->
        <input type="button" id="sand_button" onclick="sendMessageToServer()" class="btn btn-primary" value="发送">
      </div>
    </div>

    <!-- 弹出的手机号输入模态框 -->
    <div class="modal fade" id="phoneNumberModal" tabindex="-1" aria-labelledby="phoneNumberModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="phoneNumberModalLabel">输入手机号</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="phoneNumberInput" class="form-label">手机号:</label>
            <input type="text" class="form-control" id="phoneNumberInput" placeholder="请输入手机号">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="savePhoneNumber()">保存</button>
          </div>
        </div>
      </div>
    </div>


    <div id="none"></div>
  </div>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
  <!-- 引用 markdown 库 -->
  <!-- <script src="{{ url_for('static', filename='marked.min.js') }}"></script> -->
</body>

</html>
